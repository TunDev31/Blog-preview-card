<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <div class="content-wrapper">
      <img src="assets/images/illustration-article.svg" alt="" class="img-blog">
      <div class="type-wrapper">
        <p class="type">Learning</p>
      </div>
      <div class="date-container">
        <p class="date">Published 21 Dec 2023</p>
      </div>
      <h2 class="tittle">HTML & CSS foundations</h2>
      <p class="blog-preview">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <secton class="author-container">
        <div class="author-avatar-container">
          <img src="assets/images/image-avatar.webp" alt="" class="ava-img">
        </div>
        <div class="author-name-container">
          <p class="author-name">Greg Hooper</p>
        </div>
        </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">TunDev31</a>.
    </div>
  </footer>
</body>

</html>
